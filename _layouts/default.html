---
layout: compress
---

<!DOCTYPE html>
<html lang="en">

	<head>
		{% include head.html %}
	</head>

	<body>

		{% include header.html %}

		<main>
			{{ content | replace: '&#8617;', '&#8617;&#xfe0e;' }}
		</main>

		{% if page.path contains '_posts' %}

			{% if content contains 'reversefootnote' %}
				<aside class="note"></aside>
				<script async src="{{site.baseurl}}/assets/footnotes.js"></script>
			{% endif %}

		{% endif %}

	</body>
	{% include foot.html %}
	<script type="text/javascript">
		function genToc() {
			autoToc({
				container: "article .content",
				target: "#toc",
				headingStartLevel: 2
			});
		}
	</script>
	<script async src="{{site.baseurl}}/assets/toc.js" onload="genToc()"></script>
</html>
